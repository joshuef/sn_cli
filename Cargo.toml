[package]
name = "sn_cli"
version = "0.29.2"
description = "Safe CLI"
authors = [
  "bochaco <gabrielviganotti@gmail.com>",
  "Josh Wilson <joshuef@gmail.com>"
]
publish = false
license = "MIT OR BSD-3-Clause"
default-run = "safe"
repository = "https://github.com/maidsafe/sn_cli"
edition = "2018"

[[bin]]
name = "safe"
path = "src/main.rs"

[dependencies]
ansi_term = "~0.12"
anyhow = "1.0.38"
async-std = "1.9.0"
chrono = "~0.4"
console = "~0.14"
dirs-next = "2.0.0"
env_logger = "~0.8"
envy = "~0.4"
hex = "~0.4"
human-panic = "1.0.3"
isatty = "~0.1"
log = "~0.4"
num-traits = "~0.2"
percent-encoding = "2.1.0"
pretty-hex = "~0.2"
prettytable-rs = "~0.8"
rand = "~0.7"
relative-path = "1.3.2"
rpassword = "5.0.1"
sn_launch_tool = "~0.2"
serde = "1.0.123"
serde_json = "1.0.62"
serde_yaml = "~0.8"
shrust = "~0.0.7"
structopt = "~0.3"
xor_name = "1"

  [dependencies.ed25519-dalek]
  version = "1.0.1"
  features = [ "serde" ]

  [dependencies.indicatif]
  git = "https://github.com/mibac138/indicatif"
  branch = "mpb-tick"

  [dependencies.reqwest]
  version = "~0.11"
  default-features = false
  features = [ "rustls-tls" ]
  optional = true

  [dependencies.sn_api]
  version = "~0.29"
  default-features = false
  features = [ "app", "authd_client", "simulated-payouts" ]

  [dependencies.tokio]
  version = "1.6.0"
  features = [ "macros" ]

  [dependencies.self_update]
  version = "~0.23"
  default-features = false
  features = [
  "rustls",
  "archive-tar",
  "archive-zip",
  "compression-flate2",
  "compression-zip-deflate"
]
  optional = true

[features]
default = [ "simulated-payouts", "self-update" ]
simulated-payouts = [ "sn_api/simulated-payouts" ]
self-update = [ "reqwest", "self_update" ]

[dev-dependencies]
assert_cmd = "~0.11"
duct = "~0.12"
predicates = "1.0.0"
sn_data_types = "~0.18"
criterion = "~0.3"
walkdir = "2.3.1"
multibase = "~0.6"
xor_name = "1"

  [dev-dependencies.sn_cmd_test_utilities]
  path = "./sn_cmd_test_utilities"

[[bench]]
name = "put"
harness = false

[[bench]]
name = "keys"
harness = false

[[bench]]
name = "wallet"
harness = false
